<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor mapy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2 style="text-align: center;">Vytvořte si svou mapu</h2>
<input type="text" id="searchBox" placeholder="Vyhledat místo...">
<div id="map"></div>
<div id="mapNotice">Prosíme, nejprve vyberte bod/trasu. Děkujeme.</div>
<input type="email" id="emailInput" placeholder="Zadejte svůj e-mail...">
<div class="button-group">
  <button type="button" class="map-button gray" onclick="setMode('point')">Vyberte bod</button>
  <button type="button" class="map-button gray" onclick="setMode('route')">Vyberte trasu</button>
  <button type="button" class="map-button gray" onclick="switchBaseMap()">Přepnout mapu</button>
</div>
<div class="button-group">
  <button type="button" class="map-button yellow" id="undoButton">Zpět</button>
  <button type="button" class="map-button yellow" id="resetButton">Začít od začátku</button>
  <button type="button" class="map-button pink" id="saveButton">Uložit mapu</button>
</div>
<div class="bottom-space"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
