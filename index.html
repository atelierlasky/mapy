<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa vzpomínek</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,1,-50..200&icon_names=favorite" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vytvořte si svou mapu</h1>
  <div class="map-container">
    <div id="map"></div>
    <div id="overlayText" class="overlay-text">
      <div class="title">Nadpis</div>
      <div class="date">Podnadpis</div>
    </div>
    <div class="controls">
      <input type="text" id="mapText" placeholder="Text na mapě">
      <input type="date" id="mapDate">
      <input type="email" id="userEmail" placeholder="Zadejte svůj e-mail">
      <button id="addMarker">Přidat špendlík</button>
      <button id="addRoute">Přidat trasu</button>
      <button id="toggleTheme">Přepnout mapu</button>
      <button id="resetMap">Vymazat mapu</button>
      <button id="saveMap">Uložit</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
  <script src="script.js"></script>
</body>
</html>
