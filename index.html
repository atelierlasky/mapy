<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa vzpomínek</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vytvořte si svou mapu</h1>
  <div class="map-container">
    <div id="map"></div>
    <div id="overlayText" class="overlay-text">
      <div class="title">Nadpis</div>
      <div class="date">Datum</div>
    </div>
    <form action="https://formsubmit.co/info@atelierlasky.cz" method="POST" id="mapForm">
      <!-- Nezobrazovat přesměrování po odeslání -->
      <input type="hidden" name="_next" value="javascript:void(0);">
      <input type="hidden" name="_subject" value="Nová mapa vzpomínek">
      <div class="controls">
        <input type="text" id="mapText" name="title" placeholder="Text na mapě" required>
        <input type="date" id="mapDate" name="date" required>
        <input type="email" id="userEmail" name="email" placeholder="Zadejte svůj e-mail" required>
        <textarea id="mapRoute" name="route" hidden></textarea>
        <button type="button" id="placePin">Umístit špendlík</button>
        <button type="button" id="startDrawing">Nakreslit trasu</button>
        <button type="button" id="stopDrawing" style="display: none;">Zastavit kreslení</button>
        <button type="button" id="toggleTheme">Přepnout mapu</button>
        <button type="button" id="resetMap">Vymazat mapu</button>
        <button type="submit" id="saveMap">Odeslat mapu</button>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
