<form action="https://formsubmit.co/info@atelierlasky.cz" method="POST" id="mapForm">
  <!-- Skrytá pole -->
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_subject" value="Nová vzpomínková mapa čeká!">
  <input type="hidden" name="_next" value="https://www.atelierlasky.cz/dekovna-stranka-mapa/">
  <input type="hidden" id="mapRoute" name="route">
  <input type="hidden" id="mapJsonCode" name="json_code">
  <input type="hidden" id="mapImageUrl" name="map_image_url">
  <input type="hidden" id="editorUrl" name="editor_url">
  <div class="controls-row">
    <input type="text" id="mapText" name="title" placeholder="Vaše vzpomínka" required>
    <input type="text" id="mapCustomText" name="custom_text" placeholder="Váš text" required>
    <input type="email" id="userEmail" name="email" placeholder="Váš e-mail" required>
  </div>
  <div class="controls-row">
    <button type="button" id="placePin">Vybrat bod</button>
    <button type="button" id="startDrawing">Nakreslit trasu</button>
    <button type="button" id="resetMap">Vymazat mapu</button>
    <button type="submit" id="saveMap">Odeslat mapu</button>
  </div>
</form>
