<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa l√°sky</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

    h1 {
      text-align: center;
      padding: 10px 0;
      margin: 0;
      background: #fff;
      font-size: 1.5rem;
      z-index: 1000;
      position: relative;
    }

    #search {
      padding: 10px;
      display: flex;
      gap: 8px;
      background: white;
      z-index: 1000;
      position: absolute;
      top: 60px;
      left: 10px;
      right: 10px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    input {
      padding: 8px;
      flex: 1;
      font-size: 1rem;
    }

    button {
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #222;
      color: white;
      border-radius: 4px;
    }

    #map {
      height: calc(100vh - 50px);
      width: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Mapa l√°sky</h1>
  <div id="search">
    <input type="text" id="address" placeholder="Zadejte mƒõsto nebo adresu">
    <button id="searchBtn">üîç</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.7435, 15.338], 7); // st≈ôed ƒåR

    const grayscaleTiles = L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap p≈ôispƒõvatel√©'
    });
    grayscaleTiles.addTo(map);

    const markerGroup = L.layerGroup().addTo(map);

    // Geok√≥dov√°n√≠ (vyhled√°n√≠ adresy)
    async function geocode(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data[0];
    }

    async function handleSearch() {
      const query = document.getElementById("address").value;
      if (!query) return;
      const result = await geocode(query);
      if (result) {
        const lat = parseFloat(result.lat);
        const lon = parseFloat(result.lon);
        markerGroup.clearLayers();
        L.marker([lat, lon]).addTo(markerGroup).bindPopup(query).openPopup();
        map.setView([lat, lon], 13);
      } else {
        alert("M√≠sto nenalezeno.");
      }
    }

    // Ud√°losti
    document.getElementById("searchBtn").addEventListener("click", handleSearch);
    document.getElementById("address").addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSearch();
    });

    // Kliknut√≠ do mapy p≈ôid√° bod
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const marker = L.marker([lat, lng]).addTo(markerGroup);
      marker.bindPopup(`Zde roste l√°ska üíñ<br><small>${lat.toFixed(4)}, ${lng.toFixed(4)}</small>`).openPopup();
    });
  </script>
</body>
</html>
