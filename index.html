<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa vzpomínek</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Inicializace EmailJS
    (function() {
      emailjs.init('ETVZN_o8hJ4XCn8Ms'); // Váš API public key
    })();
  </script>
</head>
<body>
  <h1>Vytvořte si svou mapu</h1>
  <div class="map-container">
    <div id="map"></div>
    <div class="controls">
      <input type="text" id="mapText" placeholder="Text na mapě">
      <input type="date" id="mapDate">
      <input type="email" id="userEmail" placeholder="Zadejte svůj e-mail">
      <button id="addMarker">Přidat špendlík</button>
      <button id="addRoute">Přidat trasu</button>
      <button id="undoLastPoint">Zpět</button>
      <button id="resetMap">Vymazat mapu</button>
      <button id="sendMap">Uložit a odeslat</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
