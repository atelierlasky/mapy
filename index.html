<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa vzpomínek</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vytvořte si svou mapu</h1>
  <div class="map-container">
    <div id="map"></div>
    <div id="overlayText" class="overlay-text">
      <div class="title">Nadpis</div>
      <div class="date">Datum</div>
    </div>
    <div class="controls">
      <input type="text" id="mapText" placeholder="Text na mapě">
      <input type="date" id="mapDate">
      <input type="email" id="userEmail" placeholder="Zadejte svůj e-mail">
      <button id="placePin">Umístit špendlík</button>
      <button id="startDrawing">Nakreslit trasu</button>
      <button id="stopDrawing" style="display: none;">Zastavit kreslení</button>
      <button id="toggleTheme">Přepnout mapu</button>
      <button id="resetMap">Vymazat mapu</button>
      <button id="saveMap">Uložit</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
